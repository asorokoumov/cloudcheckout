<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Checkout Success</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
</head>
<body>
  <div class="flex-wrap">
    <header class="header">
      <a href="#" class="logo">
        <img src="{% static 'img/logo.svg' %}" width="57" alt="">
      </a>
    </header>

    <div class="content">
      <div class="content-wrap">
        <div class="check">
          <img src="{% static 'img/check.svg' %}" alt="">
        </div>

        <div class="title  title-content">Спасибо за заказ!</div>
        <div class="subtitle">Мы свяжемся с вами в ближайшее время для подтверждения заказа.</div>
        <p>Номер заказа: {{order.order_nr}}</p>

      </div>
    </div>
  </div>

  <script src="{% static 'js/viewport-units-buggyfill.js' %}"></script>
  <script>window.viewportUnitsBuggyfill.init();</script>
  <script src="{% static 'js/scripts.min.js' %}"></script>
</body>
</html>
