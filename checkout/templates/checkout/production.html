<!DOCTYPE html>
{% load staticfiles %}
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Производство</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
</head>
<body>
  <div class="flex-wrap">
    <header class="header">
      <a href="#" class="logo">
        <img src="{% static 'img/logo.svg' %}" width="57" alt="">
      </a>

      <div class="title">Производство</div>
      <div class="subtitle">Производство обычно занимает 3-5 дней. Мы можем связаться с вами после изготовления и договориться о доставке.</div>
    </header>

    <div class="content  content--without-center">
      <div class="content-wrap">
          <form method="POST" >
            {% csrf_token %}
            <div class="input-wrap">
              <button type="submit"  name="later" class="btn">Договоримся потом</button>
            </div>

            <div class="input-wrap">
              <button type="submit" name="now" class="btn">Заполню все сейчас</button>
            </div>
          </form>

      </div>
    </div>
  </div>

  <script src="{% static 'js/viewport-units-buggyfill.js' %}"></script>
  <script>window.viewportUnitsBuggyfill.init();</script>
  <script src="{% static 'js/scripts.min.js' %}"></script>
</body>
</html>
