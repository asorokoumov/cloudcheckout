{% extends "seller/auth/base_seller_auth.html" %}

{% block content %}

      <form class="form-signin" action="/seller/login/" method="POST">
              {% csrf_token %}

        <h2 class="form-signin-heading">Добро пожаловать</h2>
        <label for="username" class="sr-only">Логин</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required>
        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        {% if login_error %}
          <div style="color:red">
            {{login_error}}
        </div>
        {% endif %}
        <div>
          <a href="#">Не могу войти</a>
        </div>
        <div>
          <a href="/seller/register/">Зарегистрироваться</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      </form>
{% endblock %}
