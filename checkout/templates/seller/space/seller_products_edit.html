{% extends "seller/space/base_seller_space.html" %}


{% block content %}
<form class="form-signin" action="/seller/products/edit/{{product.link}}/" method="POST" enctype="multipart/form-data">
{% csrf_token %}

<h2 class="form-signin-heading">Добавить товар</h2>
    <label for="title" class="sr-only">Название</label>
    <input type="text" id="title" name="title" class="form-control" value="{{product.title}}" required>
    <label for="description" class="sr-only">Описание</label>
    <textarea id="description" name="description" class="form-control" required>{{product.description}}</textarea>
    <label for="price" class="sr-only">Цена (руб.)</label>
    <input type="text" id="price" name="price" class="form-control" value="{{product.price}}" required>
    <label for="link" class="sr-only">Ссылка</label>
    <input type="text" id="link" name="link" class="form-control" value="{{product.link}}" readonly>



    <div class="fileinput fileinput-exists" data-provides="fileinput">
      <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;">
      <!-- add the following line -->
      <img src="{{product.image.url}}">
      </div>
      <div>
        <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="image-file" id="image-file"></span>
        <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
      </div>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Обновить</button>

</form>

{% endblock %}
